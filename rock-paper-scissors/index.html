<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors Game</title>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
        <div class="badge" id="user">user</div>
        <div class="badge" id="comp">comp</div>
        <span id="user-score">0</span>:<span id="comp-score">0</span>
    </div>
    <div class="result">Let's Start</div>
    <div class="choices">
        <div id="Rock" class="choice">
            <img src="images/rock.png" alt="">
        </div>
        <div id="Paper" class="choice">
            <img src="images/paper.png" alt="">
        </div>
        <div id="Scissors" class="choice">
            <img src="images/scissors.png" alt="">
        </div>
    </div>

    <p id="action-messages">Make Your Move!</p>


    <script src="app.js"></script>
    
</body>
</html>
